<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Restaurante</title>
    <link rel="stylesheet" href="reservas.css">
</head>
<body>
    <div class="container">
        <h1>Reservas de Restaurante</h1>
        <form id="reservationForm">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
            <span id="nameError" class="error"></span>

            <label for="people">Número de Personas:</label>
            <input type="number" id="people" name="people" min="1" placeholder="Número de personas" required>
            <span id="peopleError" class="error"></span>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
            <span id="dateError" class="error"></span>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>
            <span id="timeError" class="error"></span>

            <label for="message">EMAIL:</label>
            <textarea id="message" name="message" placeholder="Ingrese EMAIL."></textarea>

            <button type="submit">Reservar</button>
        </form>
        <p id="successMessage" class="success"></p>
    </div>
    <script src="reservas.js"></script>
</body>
</html>
